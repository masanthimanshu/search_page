<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="/style.css" />
    <link
      rel="icon"
      href="https://assets.codepen.io/1468070/Google+G+Icon.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <section class="main_sec">
      <div class="grey_box doodle_box">
        <img
          src="https://assets.codepen.io/1468070/Google+Doodle.png"
          alt="Google"
        />
      </div>
      <br />
      <form id="input_form">
        <div class="input_field">
          <div class="input_icon">
            <img
              src="https://assets.codepen.io/1468070/Google+G+Icon.png"
              alt="Input Icon"
            />
          </div>
          <input
            type="text"
            id="search_query"
            class="input_box"
            placeholder="Search Here"
          />
          <button type="submit">
            <div class="input_btn">
              <p><i class="fa-solid fa-magnifying-glass"></i></p>
            </div>
          </button>
        </div>
      </form>
      <br />
      <div class="cards_grid">
        <a href="https://github.com/masanthimanshu?tab=repositories">
          <div class="grey_box links_box">
            <p class="icon">
              <i class="fa-brands fa-github"></i>
            </p>
            &nbsp; &nbsp; &nbsp; &nbsp;
            <div>
              <p><b>GitHub</b></p>
              <p>github.com</p>
            </div>
          </div>
        </a>
        <a href="https://chat.openai.com">
          <div class="grey_box links_box">
            <p class="icon">
              <i class="fa-brands fa-react"></i>
            </p>
            &nbsp; &nbsp; &nbsp; &nbsp;
            <div>
              <p><b>Chat GPT</b></p>
              <p>chat.openai.com</p>
            </div>
          </div>
        </a>
        <a href="https://www.youtube.com">
          <div class="grey_box links_box">
            <p class="icon">
              <i class="fa-brands fa-youtube"></i>
            </p>
            &nbsp; &nbsp; &nbsp; &nbsp;
            <div>
              <p><b>YouTube</b></p>
              <p>youtube.com</p>
            </div>
          </div>
        </a>
        <a href="https://music.youtube.com">
          <div class="grey_box links_box">
            <p class="icon">
              <i class="fa-solid fa-circle-play"></i>
            </p>
            &nbsp; &nbsp; &nbsp; &nbsp;
            <div>
              <p><b>YouTube Music</b></p>
              <p>music.youtube.com</p>
            </div>
          </div>
        </a>
        <a href="https://www.amazon.in">
          <div class="grey_box links_box">
            <p class="icon">
              <i class="fa-brands fa-amazon"></i>
            </p>
            &nbsp; &nbsp; &nbsp; &nbsp;
            <div>
              <p><b>Amazon</b></p>
              <p>amazon.in</p>
            </div>
          </div>
        </a>
        <a href="https://pages.cloudflare.com">
          <div class="grey_box links_box">
            <p class="icon">
              <i class="fa-brands fa-cloudflare"></i>
            </p>
            &nbsp; &nbsp; &nbsp; &nbsp;
            <div>
              <p><b>Cloudflare</b></p>
              <p>pages.cloudflare.com</p>
            </div>
          </div>
        </a>
        <a href="https://app.quicktype.io">
          <div class="grey_box links_box">
            <p class="icon">
              <i class="fa-solid fa-code"></i>
            </p>
            &nbsp; &nbsp; &nbsp; &nbsp;
            <div>
              <p><b>JSON To Dart</b></p>
              <p>app.quicktype.io</p>
            </div>
          </div>
        </a>
        <a href="https://hono.dev">
          <div class="grey_box links_box">
            <p class="icon">
              <i class="fa-solid fa-fire"></i>
            </p>
            &nbsp; &nbsp; &nbsp; &nbsp;
            <div>
              <p><b>Hono</b></p>
              <p>hono.dev</p>
            </div>
          </div>
        </a>
      </div>
    </section>

    <script src="/index.js"></script>
  </body>
</html>
